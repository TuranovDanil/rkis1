{% extends "layout/basic.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }}</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:index'%}">Вернуться к вопросам</a>
{% endblock %}
