{% extends "layout/basic.html" %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
    <h5 class="p-3 mb-1 font-weight-normal bg-dark text-white text-center">Профиль пользователя {{ user.username }}</h5>
    <div class="d-flex p-3 mb-2 text-dark bg-light">
        <img class="col-2" src="{{ user.photo.url }}" alt="Фото заявки">
       {% if user.first_name and user.last_name %}
           <p class="p-3 mb-2">Здравствуйте, {{ user.first_name }} {{ user.last_name }} </p>
       {% else %}
           <p class="p-3 mb-2">Здравствуйте! </p>
       {% endif %}
{% endblock %}
